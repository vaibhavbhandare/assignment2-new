<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

  <title>Orxe3 Components</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://oski-cdn.s3.amazonaws.com/common/css/fonts/ProximaNova/proxima-nova.css" />
  <link rel="stylesheet" type="text/css"
    href="https://components.common.cnxloyalty.com/bundles/theme/css/imports.css" />
  <link rel="stylesheet" type="text/css" href="https://components.qa.cnxloyalty.com/theme/css/imports.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>

</head>

<body>
  <orxe-checkboxgroup title="Capacity" required="true" error-message="please select" orientation="horizontal">

    <!-- Single checkboxes for group -->
    <orxe-singlecheckbox checkbox-state='checkbox-group' name="checkbox-unselect" value="true">
      People 1
      <span slot="data">$200</span>
    </orxe-singlecheckbox>

    <orxe-singlecheckbox checkbox-state='checkbox-group' name="checkbox-unselect" value="true">
      People 2
      <span slot="data">$500</span>
    </orxe-singlecheckbox>

    <orxe-singlecheckbox checkbox-state='checkbox-group' name="checkbox-unselect" value="true">
      People 3
      <span slot="data">$400</span>
    </orxe-singlecheckbox>

    <orxe-singlecheckbox checkbox-state='checkbox-group' name="checkbox-unselect" value="true">
      People 4
      <span slot="data">$700</span>
    </orxe-singlecheckbox>

  </orxe-checkboxgroup>
</body>

</html>
